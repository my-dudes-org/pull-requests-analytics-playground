name: "PR Analytics"
on:
  workflow_dispatch:
    inputs:
      report_date_start:
        description: "Report date start(d/MM/yyyy)"
      report_date_end:
        description: "Report date end(d/MM/yyyy)"

# MUST BE CONFIGURED
permissions:
  issues: write
  contents: read
  pull-requests: read

jobs:
  create-report:
    name: "Create report"
    runs-on: ubuntu-latest
    steps:
      - name: "Run script for analytics"
        # MUST USE COMMIT HASH AS VERSION
        uses: AlexSim93/pull-request-analytics-action@2bb1d1a7aef45d73bcda7b403f64396da0bb6d42
        with:
          # MUST BE CI TOKEN NOT PERSONAL (works by default, you don't need to add anything)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_OWNER_FOR_ISSUE: my-dudes-org
          GITHUB_REPO_FOR_ISSUE: pull-requests-analytics-playground
          GITHUB_OWNERS_REPOS: my-dudes-org/pull-requests-analytics-playground
          CORE_HOURS_START: "0:00"
          CORE_HOURS_END: "23:59"
          TIMEZONE: "Europe/London"
          REPORT_DATE_START: ${{ inputs.report_date_start }}
          REPORT_DATE_END: ${{ inputs.report_date_end }}
